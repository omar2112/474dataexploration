<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript"  src="./js/jquery.csv.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<h2>Titanic Survival Rates</h2>
<p>Sources: http://www2.stetson.edu/~jrasp/data.htm, http://www.public.iastate.edu/~hofmann/data/titanic.html</p>
        <div id="btnDiv">
          <div>
            <div class='btn-group'>
              <button id="class" onclick="classClick()" class="btn btn-primary">Class</button>
              <button id="age" onclick="ageClick()" class="btn btn-primary">Age</button>
              <button id="sex" onclick="sexClick()" class="btn btn-primary">Sex</button>
            </div>
	    <p>Show only the highest ratio of survival</p>
            <div class='btn-group'>
              <button id="class (highest ratio only)" onclick="classRatioClick()" class="btn btn-primary">Class</button>
              <button id="age (highest ratio only)" onclick="ageRatioClick()" class="btn btn-primary">Age</button>
              <button id="sex (highest ratio only)" onclick="sexRatioClick()" class="btn btn-primary">Sex</button>
            </div>
          </div>
<p>Blue: Survived Gray: Died</p>
   <svg id="svgElem" width="10000" height="10000"></svg>
   <div class="chart"></div>
</svg>
</body>
</html>
